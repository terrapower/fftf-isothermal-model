# The ARMI Blueprints input file for FFTF. 
# This file defines custom isotopics, pin dimensions, 
# and assemblies.
#
# Learn about ARMI inputs at https://terrapower.github.io/armi/user/inputs/
#
# For the FFTF, we have explicit number densities defined by the benchmark.
# Thus, rather than using ARMI material objects, we make most things
# out of the `Custom` material and set number densities with 
# the isotopics.
#
# ARMI uses YAML files for input rather than maintaining its
# own input parser. https://en.wikipedia.org/wiki/YAML

